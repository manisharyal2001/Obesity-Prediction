<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obesity Prediction</title>
  <link rel="stylesheet" href="obesity.css">
</head>
<body>
  <div class="container">
    <h1>Obesity Prediction</h1>
    <form id="obesity-form">
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select><br>

      <label for="height">Height (in cm):</label>
      <input type="number" id="height" name="height" placeholder="Enter height in cm" required><br>

      <label for="weight">Weight (in kg):</label>
      <input type="number" id="weight" name="weight" placeholder="Enter weight in kg" required><br>

      <label for="family-obesity-history">Family Obesity History:</label>
      <select id="family-obesity-history" name="family-obesity-history">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select><br>

      <label for="favc">Frequent Consumption of High Caloric Food (FAVC):</label>
      <select id="favc" name="favc">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select><br>

      <label for="fcvc">Frequency of Consumption of Vegetables (FCVC):</label>
      <input type="number" id="fcvc" name="fcvc" placeholder="Enter FCVC value" required><br>

      <label for="ncp">Number of Main Meals (NCP):</label>
      <input type="number" id="ncp" name="ncp" placeholder="Enter NCP value" required><br>

      <label for="caec">Consumption of Alcohol (CAEC):</label>
      <select id="caec" name="caec">
        <option value="no">No</option>
        <option value="Sometimes">Sometimes</option>
        <option value="Frequently">Frequently</option>
        <option value="Regularly">Regularly</option>
      </select><br>

      <label for="smoke">Smoking (SMOKE):</label>
      <select id="smoke" name="smoke">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select><br>

      <label for="ch2o">Consumption of Water Daily (CH2O):</label>
      <input type="number" id="ch2o" name="ch2o" placeholder="Enter CH2O value" required><br>

      <label for="faf">Physical Activity Frequency (FAF):</label>
      <input type="number" id="faf" name="faf" placeholder="Enter FAF value" required><br>

      <label for="tue">Time Using Technology Devices (TUE):</label>
      <input type="number" id="tue" name="tue" placeholder="Enter TUE value" required><br>

      <label for="mtrans">Transportation Used (MTRANS):</label>
      <select id="mtrans" name="mtrans">
        <option value="Automobile">Automobile</option>
        <option value="Bike">Bike</option>
        <option value="Motorbike">Motorbike</option>
        <option value="Public_Transportation">Public Transportation</option>
        <option value="Walking">Walking</option>
      </select><br>

      <button type="button" onclick="predictObesity()">Predict</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="obesity.js"></script>
</body>
</html>
